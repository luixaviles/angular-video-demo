<vg-player>
  <vg-controls>
    <vg-play-pause></vg-play-pause>
    <vg-time-display></vg-time-display>
    <vg-mute></vg-mute>
    <vg-volume></vg-volume>

    <vg-scrub-bar>
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video #myVideoRef src="http://static.videogular.com/assets/videos/videogular.mp4" [vgMedia]="myVideoRef">
  </video>
</vg-player>
